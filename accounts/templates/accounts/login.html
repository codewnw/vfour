{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
<div class="container">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <hr>
    <h3>Forgot password?</h3>
    <a href="{% url 'accounts:password_reset' %}">Reset Password</a>
</div>
{% endblock %}
