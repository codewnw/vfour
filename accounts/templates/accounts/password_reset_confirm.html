{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
<div class="container">
    <h1>Enter new password</h1>
    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="Change my password">
    </form>
</div>
{% endblock %}
