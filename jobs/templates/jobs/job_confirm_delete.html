{% extends 'base.html' %} {% block body %}
<div class="jumbotron">
    <h1>Delete Job</h1>
    <p>Do you really want to delete <strong>{{job.title}}</strong> job ?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Confirm" />
        <a href="{% url 'jobs:all' %}" class="btn btn-info">Cancel</a>
    </form>
</div>
{% endblock %}
